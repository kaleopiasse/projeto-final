<div class="container">
  <div class="page d-flex flex-column justify-content-between">
    <div class="flex-grow-1 d-flex flex-column justify-content-center">
      <div class="d-flex justify-content-center">
        <div class="page-card card">
          <div class="card-header">
            Login
          </div>
          <div class="card-body">
            <form class="example-form" [formGroup]="loginForm">
              <mat-form-field class="d-inline">
                <input matInput placeholder="User" [formControl]="loginForm.controls.user">
                <mat-error *ngIf="loginForm.controls.user.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              <mat-form-field class="d-inline">
                <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
