<form class="example-form" [formGroup]="goalForm">
  <div class="row">
    <div class="col-3">
        <mat-form-field class="d-inline">
            <input matInput placeholder="Descrição da meta">
          </mat-form-field>
    </div>
    <div class="col-3">
        <mat-form-field class="d-inline">
            <input matInput placeholder="Requisitos de cumprimento">
          </mat-form-field>
    </div>
    <div class="col-3">
        <mat-form-field>
          <mat-label>Periodo</mat-label>
          <mat-select [formControl]="goalForm.controls.period" required>
            <mat-option>--</mat-option>
            <mat-option *ngFor="let option of period" [value]="option">
              {{ option.text }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="goalForm.controls.period.hasError('required')">Please choose an animal</mat-error>
        </mat-form-field>
    </div>
  </div>
</form>
