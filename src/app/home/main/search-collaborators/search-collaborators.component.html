<form class="pt-3">
  <mat-form-field class="d-inline">
    <input type="search" matInput placeholder="Pesquisar Colaborador">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</form>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let user of users">
    <a routerLink="personal/1" class="d-flex justify-content-between">
      <div>
          <i class="fas fa-user-circle"></i>
          {{ user.name }}
      </div>
      <div class="pl-5">
          <i class="fas fa-calendar-day"></i>
          Ultima Avaliação: {{ user.lastAvaliation }}
      </div>
    </a>
  </li>
</ul>
