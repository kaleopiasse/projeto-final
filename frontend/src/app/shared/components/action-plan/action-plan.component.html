<table class="table table-sm">
    <thead>
      <tr class="row px-4">
        <th class="col-4" scope="col">Competência</th>
        <th class="col-2" scope="col">Nota pessoal</th>
        <th class="col-2" scope="col">Objetivo</th>
        <th class="col-4" scope="col">Observação</th>
      </tr>
    </thead>
    <tbody>
      <tr class="row px-4" *ngFor="let item of skills">
        <td class="col-4">{{ item.description }}</td>
        <td class="col-2">{{ item.personalNote }}</td>
        <td class="col-2">{{ item.objective }}</td>
        <td class="col-4">{{ item.comments }}</td>
      </tr>
    </tbody>
  </table>
<div class="card">
  <h4 class="card-header">Plano de Ação</h4>
  <div class="card-body">
    <form [formGroup]="formActionPlan">
      <div class="row">
        <div class="col-6">
          <mat-form-field class="d-inline">
            <mat-label>O que quero melhorar?</mat-label>
            <mat-select [formControl]="formActionPlan.controls['improve']" required>
              <mat-option>--</mat-option>
              <mat-option *ngFor="let skill of skills" [value]="skill.key">
                {{ skill.description }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="formActionPlan.controls['improve'].hasError('required')">É obrigatório escolher um periodo
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-6">
          <div class="col-10 d-inline-block p-0">
            <mat-form-field class="d-inline">
              <input matInput placeholder="Como posso melhorar?"
                [formControl]="formActionPlan.controls['howToImprove']">
            </mat-form-field>
          </div>
          <div class="col-2 d-inline-block">
            <button type="button" class="btn btn-primary p-0 px-1" (click)="addHowToImprove()">
              <i class="fas fa-plus-square"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-12">
        <mat-list *ngIf="actionPlan.length">
          <mat-list-item *ngFor="let item of actionPlan">{{ item.improve + " | " + item.howToImprove }}</mat-list-item>
        </mat-list>
      </div>
    </div>
  </div>
</div>
