<table mat-table [dataSource]="skills" class="mat-elevation-z8 w-100">

  <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="skill">
    <th mat-header-cell *matHeaderCellDef> Competência </th>
    <td mat-cell *matCellDef="let item"> {{ item.description }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="personalNote">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Nota pessoal </th>
    <td mat-cell *matCellDef="let note">
      <mat-form-field class="d-block px-2 text-center" floatLabel='never'>
        <input matInput type="number" min="0" max="5" step="0.1" placeholder="0,0" [formControl]="formSkills.controls['personalNote'+note.key]">
        <mat-error *ngIf="formSkills.controls['personalNote'+note.key]">Campo Obrigatório</mat-error>
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="goal">
    <th mat-header-cell *matHeaderCellDef class='text-center'> Objetivo </th>
    <td mat-cell *matCellDef="let goal">
      <mat-form-field class="d-block px-2 text-center" floatLabel='never'>
        <input matInput type="number" min="0" max="5" step="0.1" placeholder="0,0" [formControl]="formSkills.controls['goal'+goal.key]">
        <mat-error *ngIf="formSkills.controls['goal'+goal.key]">Campo Obrigatório</mat-error>
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="comments">
    <th mat-header-cell *matHeaderCellDef> Observações </th>
    <td mat-cell *matCellDef="let comment">
      <mat-form-field class="d-inline">
        <input matInput [formControl]="formSkills.controls['comment'+comment.key]">
        <mat-error *ngIf="formSkills.controls['comment'+comment.key]">Campo Obrigatório</mat-error>
      </mat-form-field>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
